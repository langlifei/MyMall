<!doctype html>
<html class="no-js" lang="zxx"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shop || Truemart Responsive Html5 Ecommerce Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Ionicons css -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <!-- linearicons css -->
    <link rel="stylesheet" href="css/linearicons.css">
    <!-- Nice select css -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- Jquery fancybox css -->
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <!-- Jquery ui price slider css -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- Meanmenu css -->
    <link rel="stylesheet" href="css/meanmenu.min.css">
    <!-- Nivo slider css -->
    <link rel="stylesheet" href="css/nivo-slider.css">
    <!-- Owl carousel css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/default.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Modernizer js -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
</head>

<body>
<!-- Main Wrapper Start Here -->
<div class="wrapper">
    <!-- 引入头部-->
    <div th:replace="header :: header"></div>
        <div class="breadcrumb-area mt-30">
            <div class="container">
                <div class="breadcrumb">
                    <ul class="d-flex align-items-center">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="product.html">Shop</a></li>
                    </ul>
                </div>
            </div>
            <!-- Container End -->
        </div>
        <!-- Breadcrumb End -->
        <!-- Shop Page Start -->
        <div class="main-shop-page pt-100 pb-100 ptb-sm-60" style="padding-top: 0px;">
            <div class="container">
                <!-- Row End -->
                <div class="row">
                    <!-- Product Categorie List Start -->
                    <div class="col-lg-12 order-1 order-lg-2">
                        <div class="main-categorie mb-all-40">
                            <!-- Grid & List Main Area End -->
                            <div class="tab-content fix">
                                <div id="grid-view" class="tab-pane fade show active">
                                    <div class="row">
                                        <!-- Single Product Start -->
                                        <div class="col-md-3" th:each="obj,objstar:${pageInfo.getList()}">
                                            <!-- Single Product Start -->
                                            <div class="single-product">
                                                <!-- Product Image Start -->
                                                <div class="pro-img">
                                                    <a href="product.html" th:href="${'product.do?id='+obj.getPID()}">
                                                        <img class="primary-img" th:src="${obj.getPic()}" alt="single-product">
                                                        <img class="secondary-img" th:src="${obj.getPic()}" alt="single-product">
                                                    </a>
                                                    <a href="#" class="quick_view" data-toggle="modal" data-target="#myModal" title="Quick View"><i class="lnr lnr-magnifier"></i></a>
                                                </div>
                                                <!-- Product Image End -->
                                                <!-- Product Content Start -->
                                                <div class="pro-content">
                                                    <div class="pro-info">
                                                        <h4><a href="product.html" th:text="${obj.getPName()}"></a></h4>
                                                        <p><span class="price" th:text="'¥'+${obj.getPromotion_price()}"></span><del class="prev-price" th:text="'¥'+${obj.getPrice()}"></del></p>
                                                        <div class="label-product l_sale"><span th:text="${'↓ '+#numbers.formatDecimal((1 - obj.getPromotion_price()/obj.getPrice())*100,0,0)}"></span><span class="symbol-percent">%</span></div>
                                                    </div>
                                                    <div class="pro-actions">
                                                        <div class="actions-primary">
                                                            <a title="Add to Cart" href="javascript:void(0);" onclick="addToCart(this)" th:name="${obj.getPID()}"> + Add To Cart</a>
                                                        </div>
                                                        <div class="actions-secondary">
                                                            <a href="javascript:void(0);" th:name="${obj.getPID()}" onclick="addToCompare(this)" title="Compare" ><i class="lnr lnr-sync"></i> <span>Add To Compare</span></a>
                                                            <a onclick="addToWishList(this)" title="WishList" th:name="${obj.getPID()}" href="javascript:void(0);"><i class="lnr lnr-heart"></i> <span>Add to WishList</span></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Product Content End -->
                                                <div th:switch="${obj.getStatus()}">
                                                    <span class="sticker-new" th:case="0" th:value="${obj.getStatus()}">Sold Out</span>
                                                    <span class="sticker-new" th:case="1" th:value="${obj.getStatus()}">new</span>
                                                    <span class="sticker-new" th:case="2" th:value="${obj.getStatus()}">Stock Out</span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Single Product End -->
                                    </div>
                                    <!-- Row End -->
                                </div>
                                <div class="pro-pagination">
                                    <ul class="blog-pagination">
                                        <li><a th:if="${pageInfo.getPageNum()>3}" th:href="${'/queryAllProducts.do?pageNum=1&&type='+type+'&&keywords='+keywords}">首页</a></li>
                                        <li th:if="${pageInfo.getPageNum()!=1}"><a th:href="${'/queryAllProducts.do?pageNum='+pageInfo.getPrePage()+'&&type='+type+'&&keywords='+keywords}"><i class="fa fa-angle-left"></i></a></li>
                                        <li class="active"><a href="#" th:text="${pageInfo.getPageNum()}"></a></li>
                                        <li><a th:if="${pageInfo.getPages() >= pageInfo.getPageNum()+1}" th:href="${'/queryAllProducts.do?pageNum='+pageInfo.getNextPage()+'&&type='+type+'&&keywords='+keywords}" th:text="${pageInfo.getNextPage()}"></a></li>
                                        <li><a th:if="${pageInfo.getPages() >= pageInfo.getPageNum()+2}" th:href="${'/queryAllProducts.do?pageNum='+(pageInfo.getNextPage()+1)+'&&type='+type+'&&keywords='+keywords}" th:text="${pageInfo.getNextPage()+1}"></a></li>
                                        <li><a th:if="${pageInfo.getPages() >= pageInfo.getPageNum()+1}" th:href="${'/queryAllProducts.do?pageNum='+pageInfo.getNextPage()+'&&type='+type+'&&keywords='+keywords}"><i class="fa fa-angle-right"></i></a></li>
                                        <li><a th:if="${pageInfo.getPageNum()>3}" th:href="${'/queryAllProducts.do?pageNum='+pageInfo.getEndRow()+'&&type='+type+'&&keywords='+keywords}">尾页</a></li>
                                    </ul>
                                    <div class="product-pagination">
                                        <span class="grid-item-list" th:text="${'Showing 1 to '+ pageInfo.getPageSize()+' of '+pageInfo.getTotal() +'  ('+pageInfo.getPages()+' Pages)'}">  </span>
                                    </div>
                                </div>
                                <!-- Product Pagination Info -->
                            </div>
                            <!-- Grid & List Main Area End -->
                        </div>
                    </div>
                    <!-- product Categorie List End -->
                </div>
                <!-- Row End -->
            </div>
            <!-- Container End -->
        </div>
        <!-- Shop Page End -->
        <!-- 引入尾部-->
        <div th:replace="footer :: footer"></div>
    </div>

    <!-- jquery 3.2.1 -->
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <!-- Countdown js -->
    <script src="js/jquery.countdown.min.js"></script>
    <!-- Mobile menu js -->
    <script src="js/jquery.meanmenu.min.js"></script>
    <!-- ScrollUp js -->
    <script src="js/jquery.scrollUp.js"></script>
    <!-- Nivo slider js -->
    <script src="js/jquery.nivo.slider.js"></script>
    <!-- Fancybox js -->
    <script src="js/jquery.fancybox.min.js"></script>
    <!-- Jquery nice select js -->
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- Jquery ui price slider js -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- Owl carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Bootstrap popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugin js -->
    <script src="js/plugins.js"></script>
    <!-- Main activaion js -->
    <script src="js/main.js"></script>
    <script src="js/my.js"></script>
</body>
    <script th:inline="javascript">
        var keywords = [[${keywords}]];
        $("input[name='search']").val(keywords);
    </script>
</html>
